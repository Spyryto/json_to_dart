name: json_to_dart
version: 3.0.3
author: Daniele Zecchin <danielezecchin@gmail.com>
description: A library that generates Dart classes (parse and generator included) from a json string.

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  json_ast: ^1.0.5
  convert: ^3.0.0-nullsafety.0
  dart_style: ^1.0.10

dev_dependencies:
  test: ^1.16.0-nullsafety.19
  path: ^1.6.4
  pedantic: ^1.10.0-nullsafety.3
